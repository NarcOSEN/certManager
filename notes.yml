certificate:
  - type (pem,der,pfx,etc)
  - public key:
    - modulus
    - type
    - public bytes
  - subject
  - issuer
  - public bytes
  - fingerprint
  - serial_number
  - not_valid_before_utc
  - not_valid_after_utc

private_key:
  - public key:
    - modulus
    - key_size
    - private_bytes

public_key:
  - modulus
  - public_bytes
  - type

